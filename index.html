<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>

        <!-- Links -->
        <link rel="shortcut icon" href="fav/favicon-16x16.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">

        <!-- JavaScript -->
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <main>

            <img src="" alt="pokemon" class="pokemon_image">

            <div class="texto_pokemon">
                <h1 class="pokemon_data">
                    <span class="pokemon_number"></span> -
                    <span class="pokemon_name"></span>
                </h1>
            </div>

            <form class="form">
                <!-- type='search' faz aparecer uma lupa na tela do usuÃ¡rio-->
                <input type="search" class="input_search" placeholder="Name or Number" required>
            </form>

            <div class="buttons">
                <button class="button btn-prev">Prev</button>
                <button class="button btn-next">Next</button>
            </div>

            <img src="img/Fundo.png" alt="pokedex" class="pokedex">

        </main>
    </body>
</html>
